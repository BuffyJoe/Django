{% extends 'base/main.html' %}
{% block content %}
<style>
    .my-form{
        margin-top: 100px;
        margin-left: 35%;
        border: black solid;
        width: fit-content;
        padding: 50px;
        background-color: lightblue;    
    }
    
    .my-form .al{
        font-size: 20px;
        text-decoration: none;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 2px black;
    }
    h1{
        text-align: center;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>

<form action="" method="post" class="my-form">
    {% csrf_token %}
    <h1>Delete Post?</h1>
    Proceed with delete? <br>
    <a href="{%  url 'home' %}" class="al">No</a>
